iters: 120000
batch_size: 8

train_dataset:
  type: Cityscapes
  dataset_root: datasets/cityscapes
  transforms:
    - type: ResizeStepScaling
      min_scale_factor: 0.5
      max_scale_factor: 2.0
      scale_step_size: 0.25
    - type: RandomPaddingCrop
      crop_size: [1024, 512]
    - type: RandomHorizontalFlip
    - type: RandomDistort
      brightness_range: 0.4
      contrast_range: 0.4
      saturation_range: 0.4
    - type: Normalize
  mode: train

val_dataset:
  type: Cityscapes
  dataset_root: datasets/cityscapes
  transforms:
    - type: Normalize
  mode: val


model:
  type: ENet
  num_classes: 19
  pretrained: Null

optimizer:
  type: adam
  weight_decay: 0.0002

lr_scheduler:
  type: PolynomialDecay
  learning_rate: 0.001
  end_lr: 0
  power: 0.9

loss:
  types:
    - type: CrossEntropyLoss
      """
      weight为提取出来的cityscapes类别权重，不需要使用即可得到原论文结果
      weight: [3.36023803, 14.0141461 ,  4.98533063, 39.23698918,
      36.4913192 , 32.89015894, 46.28576252, 40.68635137,  6.69966664,
      33.53070196, 18.52586764, 32.96432581, 47.67463868, 12.68382531,
      45.19880984, 45.78221583, 45.81911329, 48.40295208, 42.74750531]
      """
  coef: [1]
